#
# This sample has manual_scaling set to 1.
#
runtime: java
env: flex

runtime_config:  # Optional
  jdk: openjdk8

handlers:
- url: /.*
  script: this field is required, but ignored

manual_scaling:
  instances: 1

resources:
  cpu: 2
  memory_gb: 2.3
  disk_size_gb: 10
  volumes:
  - name: ramdisk1
    volume_type: tmpfs
    size_gb: 0.5


env_variables:
  SPRING_PROFILES_ACTIVE: 'gae,prod'
  SPRING_DATASOURCE_URL: 'jdbc:mysql://google/logopicker?cloudSqlInstance=crafty-run-196704:northamerica-northeast1:logopicker-db&socketFactory=com.google.cloud.sql.mysql.SocketFactory'
  SPRING_DATASOURCE_USERNAME: 'root'
  SPRING_DATASOURCE_PASSWORD: 'logopicker'
  JHIPSTER_REGISTRY_PASSWORD: 'admin'
  SERVER_PORT: '8080'
